<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Guest Number</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
</head>
<body>
	<!-- <div class="container signIn">
		<form method="POST" action="">
			<h3>Create a user:</h3>

			<br><br>
			<input type="password" name="password" placeholder="Password" required>

	<div class="container username">
		<h2 class="animate__animated animate__bounce">Username</h2>
		<input type="text" name="username" id="username">
		<button onclick="getUsername()" class="" id="btn_username">Next</button>
	</div>
	<div class="container level">
		<h2>Level</h2>
		<fieldset class="form-group">
		  <legend>Select your level</legend>
		  <label for="easy" class="paper-radio">
		    <input type="radio" name="level" id="easy" value="easy"> 
		    <span>Easy<span>
		  </label>
		  <label for="normal" class="paper-radio">
		    <input type="radio" name="level" id="normal" value="normal"> 
		    <span>Normal<span>
		  </label>
		  <label for="expert" class="paper-radio">
		    <input type="radio" name="level" id="expert" value="expert"> 
		    <span>Expert<span>
		  </label>
		  <button onclick="getLevel()" id="btn_level">Next</button>
		</fieldset>
		
	</div>
	<div class="container" id="main">
		<h2>Welcome <span id="the_username"></span></h2>
		<h4 id="random"></h4>
		<h4> Turn left: <span id="turn"></span></h4>
		<p>Guest the number:</p>
		<input type="text" name="number" id="input">
		<button onclick="submit()" class="btn-secondary" id="btn">Try it</button>
		<p>Previous Guest: <span id="previous"></span></p>
		<h3 id="guest"></h3>

		<button onclick="newGame()" class="btn-block btn-primary" id="reload">New game</button>
	</div>
	<div class="animation">
		<div class="pop">
			<img src="img/pop.png" class="no-responsive no-border">
		</div>
		<div class="balloon">
			<img src="img/balloon.png" class="no-responsive no-border">
		</div>
		<div class="niddle">
			<img src="img/niddle.png" class="no-responsive no-border">
		</div>

		<!-- <button onclick="myMove()">Launch</button> -->
	</div>
</body>
<script type="text/javascript" src="logic.js"></script>
</html>
